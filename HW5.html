<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<img src="die1.png" id="dice1">
	<img src="die1.png" id="dice2">
	<img src="die1.png" id="dice3">
	<img src="die1.png" id="dice4">
	<img src="die1.png" id="dice5">
	<img src="die1.png" id="dice6">
	<p><img src="die1.png" id="dice7">
	<img src="die1.png" id="dice8">
	<img src="die1.png" id="dice9">
	<img src="die1.png" id="dice10">
	<img src="die1.png" id="dice11">
	<img src="die1.png" id="dice12"><br>

	<input type="button" id="button" value="cast">

	<div id="fTable"></div>

	<script >
		let totalDice = 0;
			let frequency1 =0;
			let frequency2 =0;
			let frequency3 =0;
			let frequency4 =0;
			let frequency5 =0;
			let frequency6 =0;
		function start(){
			var btn = document.getElementById("button");
			btn.addEventListener("click", roll);
		}
		function roll(){
			let face;
			for(i=1;i<=12;i++){
				face = Math.floor(Math.random()*6 + 1);
				setImg(i,face);
				diceFrequency(face);
				totalDice++;
			}
			updateTable();
		}
		function setImg(num, face){
			var dieImg = document.getElementById("dice"+num);
			dieImg.setAttribute("src", "die"+face+".png");
			dieImg.setAttribute("alt", "die with"+face+"spot(S)");
		}
		function diceFrequency(face){
			switch(face)
			{
				case 1:
					frequency1++;
					break;
				case 2:
					frequency2++;
					break;
				case 3:
					frequency3++;
					break;
				case 4:
					frequency4++;
					break;
				case 5:
					frequency5++;
					break;
				case 6:
					frequency6++;
					break;
			}
		}
		function updateTable(){
			var newTable = document.getElementById("fTable");
			newTable.innerHTML = "<table>"+
				"<caption>Dice Rolling frequencies</caption>"+
				"<thead><th>Face</th><th>Frequency</th>"+"<th>Percent</th></thead>"+
				"<tbody><tr><td>1</td><td>"+frequency1+"</td><td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>2</td><td>"+frequency2+"</td><td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>3</td><td>"+frequency3+"</td><td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>4</td><td>"+frequency4+"</td><td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>5</td><td>"+frequency5+"</td><td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td></tr>"+
				       "<tr><td>6</td><td>"+frequency6+"</td><td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td></tr>"+
					"</tbody></table>";

		}

		window.addEventListener("load", start);
	</script>
</body>
</html>
